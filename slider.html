<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Swiper CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />

  <style>
    body {
      margin: 0;
      background: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .swiper {
      width: 100%;
      padding: 40px 0;
      background: #ececec;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }

    .card img {
      width: 100%;
      border-radius: 8px;
      height: 200px;
      object-fit: cover;
    }

    .card h3 {
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <!-- SLIDER -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">

      <!-- CARD 1 -->
      <div class="swiper-slide">
        <div class="card">
          <img src="https://source.unsplash.com/random/400x300?nature" alt="">
          <h3>Título 1</h3>
        </div>
      </div>

      <!-- CARD 2 -->
      <div class="swiper-slide">
        <div class="card">
          <img src="https://source.unsplash.com/random/400x300?city" alt="">
          <h3>Título 2</h3>
        </div>
      </div>

      <!-- CARD 3 -->
      <div class="swiper-slide">
        <div class="card">
          <img src="https://source.unsplash.com/random/400x300?forest" alt="">
          <h3>Título 3</h3>
        </div>
      </div>

      <!-- ADICIONE MAIS CARDS COPIANDO E COLANDO -->
    </div>

    <!-- Setas -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>

    <!-- Paginação (bolinhas) -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 1,
      spaceBetween: 20,
      loop: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      breakpoints: {
        768: { slidesPerView: 2 },
        1024: { slidesPerView: 3 }
      }
    });
  </script>

</body>
</html>
