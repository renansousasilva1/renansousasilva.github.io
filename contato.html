<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato – Meu Site</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        /* Navbar */
        nav {
            background: #111;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            color: #fff;
            font-weight: bold;
            font-size: 18px;
            text-decoration: none;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Conteúdo */
        .container {
            padding: 40px;
            max-width: 600px;
            margin: auto;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        .contact-box {
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 0 10px #00000015;
        }

        .contact-item {
            margin-bottom: 15px;
        }

        .contact-item strong {
            display: block;
            font-size: 15px;
            margin-bottom: 4px;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav>
        <a class="logo" href="index.html">Meu Site</a>

        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>

    <!-- CONTEÚDO -->
    <div class="container">
        <h1>Contato</h1>
        <p>Entre em contato conosco pelos canais abaixo:</p>

        <div class="contact-box">
            <div class="contact-item">
                <strong>Email:</strong>
                exemplo@meusite.com
            </div>

            <div class="contact-item">
                <strong>Instagram:</strong>
                @seudominio
            </div>

            <div class="contact-item">
                <strong>Telefone:</strong>
                (21) 90000-0000
            </div>
        </div>
    </div>

</body>
</html>
